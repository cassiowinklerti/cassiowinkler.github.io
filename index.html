<style>

<body>

<main class="container">

    <div id="form-area">
        <h1>Entre em Contato</h1>

        <form id="contact-form">
            <input type="hidden" name="_gotcha">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>

            <button type="submit" id="submit-btn">Enviar Mensagem</button>
        </form>

        <!-- LINKEDIN CARD PERSONALIZADO -->
        <div class="linkedin-card">
            <svg class="linkedin-icon" viewBox="0 0 24 24" fill="white">
                <path d="M4.98 3.5C4.98 4.88 3.87 6 2.49 6S0 4.88 0 3.5 1.11 1 2.49 1 4.98 2.12 4.98 3.5zM.5 8h4V24h-4zM8.5 8h3.8v2.2h.05c.53-1 1.83-2.2 3.77-2.2 4.03 0 4.78 2.65 4.78 6.1V24h-4v-7.8c0-1.86-.03-4.25-2.6-4.25-2.6 0-3 2.03-3 4.1V24h-4z"/>
            </svg>

            <h3>Conecte-se comigo no LinkedIn</h3>
            <p>Acompanhe minha trajetÃ³ria profissional e projetos.</p>

            <a href="https://www.linkedin.com/in/cassiowinklerti/"
               target="_blank"
               class="linkedin-btn">
               Ver Perfil
            </a>
        </div>

    </div>

    <div class="success-screen" id="success-screen">
        <h2>Mensagem enviada! ðŸš€</h2>
        <p>Obrigado pelo contato. Responderei o mais breve possÃ­vel.</p>
        <button onclick="resetForm()">Enviar nova mensagem</button>
    </div>

</main>

<script>
const form = document.getElementById("contact-form");
const successScreen = document.getElementById("success-screen");
const submitBtn = document.getElementById("submit-btn");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Enviando...";

    const data = new FormData(form);

    try {
        const response = await fetch("https://formspree.io/f/xpqjjkdj", {
            method: "POST",
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            form.reset();
            successScreen.classList.add("active");
        } else {
            alert("Erro ao enviar. Tente novamente.");
        }

    } catch (error) {
        alert("Erro de conexÃ£o.");
    }

    submitBtn.disabled = false;
    submitBtn.innerText = "Enviar Mensagem";
});

function resetForm() {
    successScreen.classList.remove("active");
}
</script>
