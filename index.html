<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CÃ¡ssio Winkler | Contato</title>

<meta name="description" content="Entre em contato com CÃ¡ssio Winkler.">
<meta name="robots" content="index, follow">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    font-family: 'Inter', sans-serif;
    padding: 20px;
}

.container {
    background: #fff;
    padding: 40px;
    border-radius: 14px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 14px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: var(--primary);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: var(--primary-hover);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Tela de sucesso */
.success-screen {
    position: absolute;
    inset: 0;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s ease;
}

.success-screen.active {
    opacity: 1;
    pointer-events: all;
}

.success-screen h2 {
    margin-bottom: 10px;
    color: var(--primary);
}

.success-screen p {
    font-size: 14px;
    margin-bottom: 20px;
}

.success-screen button {
    max-width: 200px;
}
</style>
</head>

<body>

<main class="container">

    <div id="form-area">
        <h1>Entre em Contato</h1>

        <form id="contact-form">
            <input type="hidden" name="_gotcha">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>

            <button type="submit" id="submit-btn">Enviar Mensagem</button>
        </form>
    </div>

    <!-- Tela personalizada de obrigado -->
    <div class="success-screen" id="success-screen">
        <h2>Mensagem enviada! ðŸš€</h2>
        <p>Obrigado pelo contato. Responderei o mais breve possÃ­vel.</p>
        <button onclick="resetForm()">Enviar nova mensagem</button>
    </div>

</main>

<script>
const form = document.getElementById("contact-form");
const successScreen = document.getElementById("success-screen");
const submitBtn = document.getElementById("submit-btn");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Enviando...";

    const data = new FormData(form);

    try {
        const response = await fetch("https://formspree.io/f/xpqjjkdj", {
            method: "POST",
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            form.reset();
            successScreen.classList.add("active");
        } else {
            alert("Erro ao enviar. Tente novamente.");
        }

    } catch (error) {
        alert("Erro de conexÃ£o.");
    }

    submitBtn.disabled = false;
    submitBtn.innerText = "Enviar Mensagem";
});

function resetForm() {
    successScreen.classList.remove("active");
}
</script>

</body>
</html>
